<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link 
    rel="stylesheet"
    href="assets/style.css"/>

  </head>
  <body>
    <header>
      <p class="title bgGray">Weather Dashboard</p></header>
   
    <div class="columns ">
      <div class="container column is-full">
        <div id="cityNameDiv"></div>
        <div id="dateDiv"></div>
        <div id="searchDiv">
          <input type="text" value="" id="search" />
          <input type="button" id="searchButton" value="search!" />
        </div>
      </div>
      </div>
      <div class="columns">
        <div id="weatherCard" class="column container">
          <div id="presentDiv">
            <div id="tempDiv">Temp:</div>
            <div id="humidityDiv">Humidity:</div>
            <div id="windSpeedDiv">Wind Speed:</div>
            <div id="uviDiv">UV Index:</div>
            <div id="description"></div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="container">
        <div id="tomorrowDiv" class="column bgGreen is-one-quarter"></div>
        <div id="dayAfterThatDiv"class="column "></div>
        <div id="dayFourDiv"class="column "></div>
        <div id="dayFiveDiv"class="column "></div>
      </div>
      </div>
      <div class="columns">
        <div class="container">
      <div id="searchHistoryDiv">Recently Searched:</div>
    </div>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <scipt src="script/moment.js"></scipt>
    <script src="script/script.js"></script>
  </body>
</html>
